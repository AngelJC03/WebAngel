<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="navbar-container" > 
            <h1><img src="images/AJC-LOGO.png" alt="AJC Hub" width="150" height="120"></h1>
            <nav>
                <a href="index.html" class="btn">Home</a>
                <a href="#projects" class="btn">Projects</a>
                <a href="#skills" class="btn">Skills</a>
                <a href="#services" class="btn">Services</a>
                <a href="#aboutme" class="btn">About Me</a>
            </nav>
        </div>
    </header>
    <main>
    <div class="pullee-container">
        <h1>
            <div id="pullee-text">Swipe to begin.</div>
        </h1>
        <input type="range" value="0" min="0" max="100" id="pullee" class="pullee" />
    </div>
    <div class = "4-square-project-display" style="display:none;">
        <div class="project">
            <h3>Project 1</h3>
            <p>This is a description of project 1.</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <p>This is a description of project 2.</p>
        </div>
        <div class="project">
            <h3>Project 3</h3>
            <p>This is a description of project 3.</p>
        </div>
     </div>
     <div class="recent-work-label">
        <h2>Recent Work</h2>
    </div>
    <table class="project-table">
            <tr>
                <td class="expandable">
                    <div class="content">
                    </div>
                </td>
                <td class="expandable">
                    <div class="content">
                    </div>
                </td>
            </tr>
            <tr>
                <td class="expandable">
                    <div class="content">
                    </div>
                </td>
                <td class="expandable">
                    <div class="content">
                    </div>
                </td>
            </tr>
     </table>        
    </div>
    </main>
    <footer class="home-page-footer">
        <p>&copy; 2024 Your Name</p>
    </footer>

    <script src="js/main.js"></script>

</body>
</html>
